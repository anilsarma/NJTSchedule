runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

#[START env]
env_variables:
    # Replace user, password, database, and instance connection name with the values obtained
    # when configuring your Cloud SQL instance.
      #postgresql+psycopg2://USER:PASSWORD@/DATABASE?host=/cloudsql/INSTANCE_CONNECTION_NAME
      #postgresql+psycopg2://[USER_NAME]:[PASSWORD]@127.0.0.1:5432/[DATABASE_NAME]
      #postgresql+psycopg2://njtransit:njtransit@35.230.181.106:5432/njtransit
    SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://njtransit:njtransit@/njtransit?host=/cloudsql/njtransit-2017:us-east4:postgress
#[END env]

#[START cloudsql_settings]
# Replace project and instance with the values obtained  when configuring your
# Cloud SQL instance.
beta_settings:
    cloud_sql_instances: njtransit-2017:us-east4:postgress
#[END cloudsql_settings]
#postgresql+psycopg2://<user>:<passwd>@<ip>:5432/<database>
#
